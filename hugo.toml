baseURL = 'https://istros.eu/'
defaultContentLanguage = 'sk'
defaultContentLanguageInSubdir = false
theme = 'ananke'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  author = "istros.eu"
  favicon = ""
  site_logo = ""
  background_color_class = "bg-black"
  recent_posts_number = 3
  
  [params.ananke]
    show_recent_posts = false

[languages]
  [languages.sk]
    languageCode = 'sk'
    languageName = 'Slovenčina'
    title = 'Spoločnosť priateľov Cypru a Grécka na Slovensku'
    weight = 1
    contentDir = 'content'
    [languages.sk.params]
      description = "Spoločnosť priateľov Cypru a Grécka na Slovensku"
      site_logo = "/logo-sk.jpeg"
    [[languages.sk.menu.main]]
      name = "Domov"
      url = "/"
      weight = 1
    [[languages.sk.menu.main]]
      name = "O nás"
      url = "/about/"
      weight = 2
    [[languages.sk.menu.main]]
      name = "Kontakt"
      url = "/contact/"
      weight = 3
  
  [languages.en]
    languageCode = 'en-us'
    languageName = 'English'
    title = 'Society of Friends of Cyprus and Greece in Slovakia'
    weight = 2
    contentDir = 'content/en'
    [languages.en.params]
      description = "Society of Friends of Cyprus and Greece in Slovakia"
      site_logo = "/logo-en.jpeg"
    [[languages.en.menu.main]]
      name = "Home"
      url = "/"
      weight = 1
    [[languages.en.menu.main]]
      name = "About"
      url = "/about/"
      weight = 2
    [[languages.en.menu.main]]
      name = "Contact"
      url = "/contact/"
      weight = 3
  
  [languages.el]
    languageCode = 'el'
    languageName = 'Ελληνικά'
    title = 'Εταιρεία Φίλων της Κύπρου και της Ελλάδας στη Σλοβακία'
    weight = 3
    contentDir = 'content/el'
    [languages.el.params]
      description = "Εταιρεία Φίλων της Κύπρου και της Ελλάδας στη Σλοβακία"
      site_logo = "/logo-gr.jpeg"
    [[languages.el.menu.main]]
      name = "Αρχική"
      url = "/"
      weight = 1
    [[languages.el.menu.main]]
      name = "Σχετικά"
      url = "/about/"
      weight = 2
    [[languages.el.menu.main]]
      name = "Επικοινωνία"
      url = "/contact/"
      weight = 3